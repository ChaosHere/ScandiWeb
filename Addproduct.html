<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

</head>
<body class="d-flex flex-column min-vh-100">  
    <header>
        <!--Navigation bar-->
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <strong>WebTutsPlus E-Commerce</strong>
                </a>
            </div>
        </div>
    </header>

    <main class="form-product">
        <form id="product-form">
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="productNameInput" placeholder="Product Name" required>
            </div>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="productImageURLInput" placeholder="Product Image URL" required>
            </div>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Price</label>
                <input type="number" class="form-control" id="productPriceInput" placeholder="Product Price" required>
            </div>
            <div class="mb-3">
                <label for="productNameInput" class="form-label">Description</label>
                <input type="text" class="form-control" id="productDescriptionInput" placeholder="Product Description" required>
            </div>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </main>

    <footer class="mt-auto text-muted py-5">
        <div class="container">
          <p class="mb-1">Tutorial made for and by <a href="https://www.webtutsplus.com">WebTutsPlus</a>.</p>
        </div>
    </footer>
    <script src="unit.js"></script>
    <script src="main.js"></script>
</body>
</html>
